<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br/" target="_blank">LABENU</a>

    <p>Este <a href="https://www.labenu.com.br/" target="_blank">p</a> pode ser um link</p>


    <a href="https://www.labenu.com.br/" target="_blank"><span>Este span também!</span></a>


    <p>Posso transformar só um <a href="./tags-formulario.html" target="_blank">trechinho</a> do texto em link também!</p>

    <!-- <div style="background-color: blueviolet;">DIV</div>
    <span style="background-color: blue;">span</span> -->

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="https://cdn-icons-png.flaticon.com/512/7136/7136657.png" alt="imagem de coração" style="height: 50px;">

    <p>Um áudio aqui. </p>
    <audio src="./media/Oh Christmas Tree - DJ Williams.mp3" controls loop></audio>

    <img src="https://media2.giphy.com/media/3NtY188QaxDdC/giphy.gif?cid=ecf05e47bbb750b2ead7d1a7f1c7167c239f8603ffeafd15&rid=giphy.gif&ct=g" alt="" style="height: 120px;">

    <p>E um vídeo aqui</p>
    <video src="./media/Pexels Videos 1481903.mp4" controls loop style="height: 120px;"></video>

    <!-- INCORPORANDO DO YOUTUBE -->
    <iframe width="160" height="115" src="https://www.youtube.com/embed/e8eN8oTaG6Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
